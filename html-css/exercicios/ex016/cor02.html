<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #944BC7 20%, #DD1941, #F93300, #F9CF01); 
            /* to bottom = pra baixo, to top = pra cima, to right = pra direita, to left = pra esquerda /
            / usa-se 'deg' para botar em graus /
            / '%' após a cor fala o quanto a cor irá ocupar na tela */ 
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
